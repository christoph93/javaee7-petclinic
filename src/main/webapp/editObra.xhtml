<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
        <h2 id="editObra">#{msg.editObra}</h2>
            <h:form id="editObraForm">
                <h:panelGroup>
                    <h:messages id="messages" layout="block" errorStyle="color: red"/>
                </h:panelGroup>
                <h:panelGrid id="grid" columns="2">
                    <h:outputLabel value="#{msg.nome}" for="nome"/>
                    <h:inputText id="name" styleClass="form-control"
                                 value="#{obraController.obra.nome}"/>
                    
                    <h:outputLabel value="#{msg.responsavelTecnico}" for="responsavelTecnico"/>
                    <h:inputText id="responsavelTecnico" styleClass="form-control"
                                 value="#{obraController.obra.responsavelTecnico}"/>
                    
                    <h:outputLabel value="#{msg.inicioObra}" for="inicioObra"/>
                    <h:inputText id="inicioObra" styleClass="form-control"
                                 value="#{obraController.obra.inicioObra}"/>
                    
                    <h:outputLabel value="#{msg.terminoObra}" for="terminoObra"/>
                    <h:inputText id="terminoObra" styleClass="form-control"
                                 value="#{obraController.obra.terminoObra}"/>
                </h:panelGrid>
                <h:commandButton id="save" value="#{msg.save}"
                                 action="#{obraController.saveEditedObra}"/>
            </h:form>
        </ui:define>

    </ui:composition>
